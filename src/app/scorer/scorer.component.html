<mat-grid-list class="score-card-cont" cols="1" rowHeight="100px">
  <mat-grid-tile>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-content>
        <h1>{{ score.runs }}/{{ score.wickets }}</h1>
        ({{ score.overs}}.{{ score.balls }} overs)
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile class="mat-typography">
    <p *ngIf="thisOver.length > 0">
      This Over:
      <span *ngFor="let to of thisOver"> {{ to.runs }} </span>
    </p>
  </mat-grid-tile>
</mat-grid-list>
